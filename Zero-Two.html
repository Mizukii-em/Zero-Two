<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zero-Two</title>
</head>
<body>
  <div class= "img">
    <img src="https://www.wallpapersun.com/wp-content/uploads/2020/05/zero-two-wallpaper-15-715x402.jpg" class="image" id= "imgClickAndChange" />
  </div>
    <div class= "hide" id="hiddentext" style="display: flex; justify-content: center; font-size: 100px;" />
  
    
    <style>
  body {
    height: 100%;
    background-color: #FBE1E6;
    position: relative;
  
  }

  .img {
    display: flex;
    justify-content: center;
    align-items: baseline;
    opacity: 0.5;
    padding-top: 200px;
  }


  .darker {
      opacity: 1;
  }

  .img:hover {
    opacity: 1;
    cursor: pointer;
  }

 .hide {
     display: flex;
     justify-content: center;
     align-items: center;
     font-size: 100px;
 }

</style>

<script>
    function changeImage() {
        document.getElementById("imgClickAndChange").src = "https://c4.wallpaperflare.com/wallpaper/197/175/638/darling-in-the-franxx-zero-two-darling-in-the-franxx-anime-anime-girls-wallpaper-preview.jpg";
    }

    function changeBack() {
        document.getElementById("imgClickAndChange").src = "https://www.wallpapersun.com/wp-content/uploads/2020/05/zero-two-wallpaper-15-715x402.jpg"
    }

    function displayHide() {
        document.getElementById("hiddentext").innerHTML = "ダーリン";
    }

    function hide() {
      document.getElementById("hiddentext").innerHTML = "";
    }

var image = document.getElementById("imgClickAndChange");

image.addEventListener("mouseover", changeImage);
image.addEventListener("mouseout", changeBack);
image.addEventListener("mouseout", hide);
image.addEventListener("click", displayHide);



</script>

</body>
</html>
